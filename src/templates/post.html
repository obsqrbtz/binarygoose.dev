<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{title}} - binarygoose.dev</title>
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
</head>
<body>
  <div class="container">
    <div class="prompt">cd binarygoose.dev/content/posts</div>
    <div class="prompt">cat {{term_title}}.md</div>
    
    <nav>
      {{nav}}
    </nav>

    <h1>{{title}}</h1>

    <div class="post-meta">
      Published: {{publishDate}}
    </div>

    <main class="content">
      {{content}}
    </main>

    <div class="post-meta">
      Tags: {{tags}}
    </div>

    <div class="prompt">exit</div>
  </div>
</body>
</html>
